	<script>
		let swiper = new Swiper(".mySwiper", {
			slidesPerView: "auto",
			centeredSlides: true,
			spaceBetween: 48,
			pagination: {
				el: ".swiper-pagination",
				type: "bullets",

				nextEl: ".swiper-button-next",
